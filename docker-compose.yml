version: '3.8'

services:
  flight-looker:
    build: .
    container_name: flight-looker
    network_mode: host
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
      - ./.env:/app/.env:ro
      - ./charts:/app/charts
      - ./data:/app/data
      - ./.exchange_rates_cache.json:/app/.exchange_rates_cache.json
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
